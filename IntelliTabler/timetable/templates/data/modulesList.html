{% load customTags %}
{% if type == "ModuleGroup" %}
<button id='new{{type}}' class="btn btn-primary border" hx-get="{% url 'addModule' yearId %}" hx-target="#addForm">New {{type}} </button>
{% for entity in entities %}
<button id="{{entity.id}}.button"  hx-get="{% url 'getModules' id=entity.id %}" hx-target="#displayModule" class="btn btn-primary border moduleButtons">{{entity.name}}</button>
{% empty %}
Nothing found
{% endfor %}
{% else %}
<button id='new{{type}}' class="btn btn-primary border" hx-get="{% url 'addYear' departmentId%}" hx-target="#addForm">New {{type}} </button>
{% for entity in entities %}
<button id="{{entity.id}}.button"  hx-get="{% url 'viewModules' "ModuleGroup" departmentId entity.id  %}" hx-target="#listObjects" class="btn btn-primary yearButtons border">{{entity.year}}</button>
{% empty %}
Nothing found
{% endfor %}
{% endif %}
