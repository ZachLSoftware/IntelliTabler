{% load customTags %}
{% if type == "ModuleGroup" %}
<button id='new{{type}}' class="btn btn-primary border" hx-get="{% url 'addModule' yearId %}" hx-target="#addForm">New {{type}} </button>
{% for entity in entities %}
<button id="{{entity.id}}.button"  hx-get="{% url 'getModules' groupId=entity.id %}" hx-target="#displayChild" class="btn btn-primary border childButtons moduleButtons">{{entity.name}}</button>
{% empty %}
Nothing found
{% endfor %}
{% else %}
{% if departmentId != 0 %}
<button id='new{{type}}' class="btn btn-primary border" hx-get="{% url 'addYear' departmentId%}" hx-target="#addForm">New {{type}} </button>
{% endif %}
{% for entity in entities %}
<button id="{{entity.id}}.button"  hx-get="{% url 'viewModules' 'ModuleGroup' departmentId entity.id  %}" hx-target="#listObjects" class="btn btn-primary parentButtons yearButtons border">{{entity.year}}</button>
{% empty %}
Nothing found
{% endfor %}
{% endif %}
