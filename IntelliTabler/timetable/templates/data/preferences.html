<h1>Preferences</h1>
<a id='newPreference' class="btn btn-primary" hx-get="{% url 'addPreference' teacherId timetableId %}" hx-target="#addForm">New Preference</a>
<table class="table">
    <th> Group </th>
    <th> Module </th>
    <th> Preference </th>
    <tbody>
        {% for preference in preferences %}
        <tr>
            <td>{{preference.module.group.name}}
            <td>{{preference.module.name}}</td>
            <td>{{preference.priority}}</td>
        </tr>
        {% empty %}
        <tr>
            <td>No Preferences</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
