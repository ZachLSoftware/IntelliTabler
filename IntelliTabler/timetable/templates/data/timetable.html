{% extends "base_template.html" %}
{% block content %}
<div class="container overflow-scroll">
<table class="table">
    <th>Teachers</th>
    <th>Load</th>
    {% for p in periods %}
    <th>{{forloop.counter}}</th>
    {% endfor %}
    {% for t in teachers %}
    <tr>
        <td>{{t.name}}</td>
        <td>{{t.totalHours}}</td>
        {% for p in periods %}
        <td></td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
