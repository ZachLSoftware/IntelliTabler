<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="btn-group" role="group">
            <button class="btn btn-primary border">Edit Teacher</button>
            <a type="button" class="btn btn-primary border" href="{% url 'setAvailability' teacher.id %}">Set Availability</a>
            <button class="btn btn-primary border">Delete Teacher</button>
        </div>
    </div>
    <div class="container">
    <div class="row justify-content-center mt-2">
        <div class="col-4 border border-end-0">
            Teacher:
        </div>
        <div class="col-4 border border-start-0">
            {{teacher.name}}
        </div>
        </div>
            <div class="row justify-content-center">
        <div class="col-4 border border-end-0">
            hours:
        </div>
        <div class="col-4 border border-start-0">
            {{teacher.totalHours}}
        </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 border border-end-0">
                Room:
            </div>
            <div class="col-4 border border-start-0">
                {{teacher.roomNum}}

        </div>
</div>
