{% extends "pre_auth_base.html" %}

{% block content %}
<div id="bodyContainer" class="container-fluid justify-content-center mt-5 border" style="max-width: 50%">
<h1>Enter an email associated with an account to reset your password</h1>
<form method="post" action="{% url 'passwordReset' %}">
{% csrf_token %}
{{form}}
<button class="btn btn-primary mb-4" type="submit">Send Email</button>
</form>
<a href={% url 'login' %}>Return to Login</a>
</div>
{%endblock%}
